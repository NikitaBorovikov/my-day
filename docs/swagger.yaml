basePath: /
definitions:
  dto.CreateEventRequest:
    properties:
      appointed_date:
        type: string
      description:
        type: string
      name:
        type: string
    type: object
  dto.CreateTaskRequest:
    properties:
      description:
        type: string
      due_date:
        type: string
      is_important:
        type: boolean
      title:
        type: string
    type: object
  dto.Response:
    properties:
      data: {}
    type: object
  dto.SignInRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.SignUpRequest:
    properties:
      email:
        type: string
      password:
        type: string
      user_name:
        type: string
    type: object
  dto.UpdateEventRequest:
    properties:
      appointed_date:
        type: string
      description:
        type: string
      name:
        type: string
    type: object
  dto.UpdateTaskRequest:
    properties:
      description:
        type: string
      due_date:
        type: string
      id_done:
        type: boolean
      is_important:
        type: boolean
      title:
        type: string
    type: object
  model.Event:
    properties:
      appointed_date:
        type: string
      description:
        maxLength: 2000
        type: string
      name:
        maxLength: 100
        type: string
      user_id:
        type: integer
    required:
    - name
    type: object
  model.MyDay:
    properties:
      date:
        type: string
      events:
        items:
          $ref: '#/definitions/model.Event'
        type: array
      tasks:
        items:
          $ref: '#/definitions/model.Task'
        type: array
      user_id:
        type: integer
    type: object
  model.Task:
    properties:
      created_date:
        type: string
      description:
        maxLength: 2000
        type: string
      due_date:
        type: string
      is_done:
        type: boolean
      is_important:
        type: boolean
      title:
        maxLength: 100
        type: string
      user_id:
        type: integer
    required:
    - title
    type: object
  model.User:
    properties:
      email:
        type: string
      password:
        maxLength: 255
        minLength: 7
        type: string
      reg_date:
        type: string
      user_name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - email
    type: object
host: localhost:2323
info:
  contact: {}
  description: REST API for planning your day
  title: MyDay App API
  version: "1.0"
